<form id="form1">
<p><b>Income after Standard deduction</b><sup style="color:red">*</sup></p>
<input type="text"  name="Income" title="Enter your income in dollars" placeholder="Ex:40000" pattern="[0-9]{1,20}" required><br>
<p><b>Deductions</b><sup style="color:red">*</sup></p>
<input type="text"  name="Deduction" title="Enter your deductions in dollars" placeholder="Ex:2000" pattern="[0-9]+" required><br>
<p><b>Location</b><sup style="color:red">*</sup></p>
<input type="text"  name="Location" title="Enter your location in USA" placeholder="Arizona" pattern="[A-Za-z]+" required><br>
<p><b>Filling Status</b></p>
<select id="ddlViewBy">
<option value="Single">Single</option> 	
<option value="Married">Married</option>
